<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
"width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>
        How to Load XML from JavaScript?
    </h1>
    <script>
        const xmlString =
            `<tutorials>
                <tutorial>
                    <id>1</id>
                    <title>
                        Introduction to JavaScript
                    </title>
                </tutorial>
                <tutorial>
                    <id>2</id>
                    <title>
                        Advanced CSS Techniques
                    </title>
                </tutorial>
            </tutorials>`;

        const parser = new DOMParser();
        const xmlDoc = parser.
            parseFromString(xmlString, "xml_practice/index.xml");

        const tutorialsNode = xmlDoc.
            querySelector("tutorials");

        const tutorials = tutorialsNode.
            querySelectorAll("tutorial");
        tutorials.forEach((tutorial) => {
            const id = tutorial.
                querySelector("id").textContent;
            const title = tutorial.
                querySelector("title").textContent;
            console.log(
                `Tutorial ID: ${id}, Title: ${title}`);
        });
    </script>
</body>

</html>
